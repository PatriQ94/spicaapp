<div class="example-card" fxLayoutAlign="center center" fxFlexFill>
    <mat-card class="mat-elevation-z12"> 
        <mat-card-title>Users</mat-card-title>       
        <mat-card-content>
            <form fxLayoutAlign="stretch" fxLayout="column">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button class="addButton" color="primary" (click)="addNewUser()">
                <mat-icon inline=true>person_add</mat-icon>
                Add new user</button>
            <span class="example-spacer"></span>
            <button mat-flat-button class="refreshButton" color="primary" (click)="refreshData()">
                <mat-icon inline=true>refresh</mat-icon>
                Refresh
            </button>
        </mat-card-actions>
    </mat-card>
</div>
